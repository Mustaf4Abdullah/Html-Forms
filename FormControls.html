<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Complete Form Example with Bootstrap</title>

    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Complete Form Example</h1>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="text-input" class="form-label">Text Input:</label>
                <input type="text" class="form-control" id="text-input" name="text-input" required>
            </div>
            <div class="mb-3">
                <label for="email-input" class="form-label">Email Input:</label>
                <input type="email" class="form-control" id="email-input" name="email-input" required>
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Password Input:</label>
                <input type="password" class="form-control" id="password-input" name="password-input" required>
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label">Textarea:</label>
                <textarea class="form-control" id="textarea" name="textarea" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="select" class="form-label">Select:</label>
                <select class="form-select" id="select" name="select" required>
                    <option value="">Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="checkbox" class="form-check-label">Checkbox:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox1" name="checkbox1" value="option1">
                    <label class="form-check-label" for="checkbox1">Option 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox2" name="checkbox2" value="option2">
                    <label class="form-check-label" for="checkbox2">Option 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox3" name="checkbox3" value="option3">
                    <label class="form-check-label" for="checkbox3">Option 3</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-check-label">Choose your subscriptions:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subscriptionFree" name="subscriptions[]" value="free">
                    <label class="form-check-label" for="subscriptionFree">Free Subscription</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subscriptionPro" name="subscriptions[]" value="pro">
                    <label class="form-check-label" for="subscriptionPro">Pro Subscription</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="radio" class="form-check-label">Radio Buttons:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radio1" name="radio" value="option1">
                    <label class="form-check-label" for="radio1">Option 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radio2" name="radio" value="option2">
                    <label class="form-check-label" for="radio2">Option 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="radio3" name="radio" value="option3">
                    <label class="form-check-label" for="radio3">Option 3</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="file-input" class="form-label">File Input:</label>
                <input type="file" class="form-control" id="file-input" name="file-input">
            </div>
            <div class="mb-3">
                <label for="range-input" class="form-label">Range Input:</label>
                <input type="range" class="form-range" id="range-input" name="range-input" min="0" max="100">
            </div>
            <div class="mb-3">
                <label for="date-input" class="form-label">Date Input:</label>
                <input type="date" class="form-control" id="date-input" name="date-input">
            </div>
            <div class="mb-3">
                <label for="color-input" class="form-label">Color Input:</label>
                <input type="color" class="form-control" id="color-input" name="color-input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript from a CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
